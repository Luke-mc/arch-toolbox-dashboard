<h2>Create User</h2>
<br>
<br>
<div>
  <input class="input" type="text" placeholder= 'First Name' ng-model='user.firstName'>
  <input class="input" type="text" placeholder= 'Last Name' ng-model='user.lastName'>
  <input class="input" type="text" placeholder= 'Email' ng-model='user.email'>
  <input class="input" type="password" placeholder= 'Password' ng-model='user.password'>
  <input class="input" type="text" placeholder= 'User Role' ng-model='user.user_role'>

  <button ng-click='createUser()'>Create User</button>
</div>
